	$(function () {
		$('#abr').blur(function () {
			if($('#abr').val().length > 6){
				$('#div').addClass('has-error')

			}
		})

			$('#div').removeClass('has-error')
			$('#abr').prop('placeholder','')
		})
	})
</script>
