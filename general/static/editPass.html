<h1>[newUser]</h1>
<div class="panel panel-primary sepa" ng-app="MyFirseModule" ng-controller="verificar">
	<div class="panel-heading">Registrar Nuevo Usuario</div>
	<div class="panel-body">
		<form class="form-horizontal" method="POST" action="" onsubmit="return sub()">
			<div class="form-group {{estado}} has-feedback">
				<label class="col-sm-4 control-label">[pw]</label>
				<div class="col-sm-8">	
					<input type="password" class="form-control" name="pw" id="pw" ng-keyup="verifica()" ng-model="pw" placeholder="[pw]" required>
					<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="view"></span>
		  			<span class="glyphicon glyphicon-remove form-control-feedback" ng-show="view2"></span>
				</div>
			</div>
			<div class="form-group {{estado}} has-feedback">
				<label class="col-sm-4 control-label">[pwR]</label>
				<div class="col-sm-8">	
					<input type="password" class="form-control" name="pw2" id="pw2" ng-keyup="verifica()" ng-model="pw2" placeholder="[pwR]" required>
					<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="view"></span>
		  			<span class="glyphicon glyphicon-remove form-control-feedback" ng-show="view2"></span>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">[save]</button>
		</form>
	</div>
</div>
