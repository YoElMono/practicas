<script>
    $(function () {
        var numeros = <?=$arr['nums'];?>;
        console.log(numeros);
        $('#numero').blur(function () {
            var este = $(this)
            if(este.val())
            if(validarNumero(numeros,este.val()) && ($("#num_old").val() !== null && este.val() != $("#num_old").val()))
                este.val('').addClass('vacio').attr('placeholder','NÃºmero ya registrado')
        })
        $(document).on('focus click','#numero',function () {
            $(this).removeClass('vacio');
        })
        function validarNumero (lista,numero) {
            return in_array(numero,lista);
        }
        $('#ser').click(function () {
            var este = $(this);
            var abuelo = este.parent().parent()
            var tioAbuelo = abuelo.next()
            if(este.prop('checked') == true){
                tioAbuelo.removeClass('invisible');
            }else{
                tioAbuelo.addClass('invisible');
            }
        })
        $("#cons").change(function () {
            if($(this).val()==6){ $('#eventos').show();$("#nombreEve,#fechaEve,#hora_eve,#sedeEve").attr('required',true)
                                $('#service').hide()}
            else {$('#eventos').hide();$("#nombreEve,#fechaEve,#hora_eve,#sedeEve").attr('required',false)}
        })
        $("#fechaEve").calendarioDW();
        $("#nombreCon, #nombreEve").keypress(function (event) {
            if(event.which == 13){
                $("#desc").focus()
                event.preventDefault();
            }
        })
        if($('#cons').val() == 6){
            $('#eventos').show();$("#nombreEve,#fechaEve,#hora_eve,#sedeEve").attr('required',true);$('#service').hide();
            $.ajax({
                url:'index.php/getEventoData',
                dataType:'json',
                type:'POST',
                data:'id='+$("#numero").val(),
                success:function (data) {
                    console.log(data)
                    var fecha = data.fecha_eve.split('-');
                    fecha = ((fecha[2]<10)?fecha[2][1]:fecha[2])+'/'+((fecha[1]<10)?fecha[1][1]:fecha[1])+'/'+fecha[0];
                    var hora = data.hora_eve.split(':');
                    hora = hora[0]+':'+hora[1];
                    $('#nombreEve').val(data.nombre_eve)
                    $('#sedeEve').val(data.sede_eve)
                    $('#fechaEve').val(fecha)
                    $('#hora_eve').val(hora)
                },
                error:function () {
                    console.log('error');
                }
            })
        }else if($('#cons').val() == 7){
            $('#nomCon').show();
        }
    })
    function validarForm () {
        if(($("#cons").val() == 7 && ($("#nombreCon").val() == "" || $("#nombreCon").val() == null)) || ($("#cons").val() == 6 && ($("#nombreEve").val() == "" || $("#nombreEve").val() == null))){
          // alert("bien")
           ($("#cons").val()==6) ? $("#nombreEve").focus():$("#nombreCon").focus();

           return false;
        }else{
            $("#form-ofi").submit();
        }
        return false;
    }


    function validarHora (id) {
        if(!valHorVer($("#"+id).val())) $("#"+id).val("");
    }



    function valHorVer (hor) {
        var hora = hor.split(':')
        if(hora[0] && hora[1]){
            if(isNaN(hora[0]) || isNaN(hora[1]) || hora[0].length != 2 || hora[1].length != 2 || hora[0] < 0 || hora[0] > 24 || hora[1] > 59 || hora[1] < 0)
                return false
        }else
            return false
        return true
    }


</script>
